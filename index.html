<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="icons8-google-48.png" />
    <title>Google Clone</title>
  </head>
  <body>
    <!-- Top nav -->
    <nav class="navbar navbar-expand-sm bg-light ms-auto justify-content-end">
      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link top-nav-link"
              href="https://www.google.com/gmail/"
              >Gmail</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link top-nav-link" href="https://images.google.com/"
              >Images</a
            >
          </li>
          <!-- Menu -->
          <li class="nav-item menu">
            <a class="nav-link top-nav-link" onclick="openMenu()">
              <img src="menu.png" />
            </a>
          </li>
          <li class="nav-item">
            <!-- Sign in button -->
            <button
              type="button"
              class="btn btn-primary sign-in"
              onclick="signIn()"
            >
              Sign in
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="logo">
      <img
        alt="Google"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
    </div>
    <div class="bar">
      <input class="searchbar" type="text" title="Search" />
      <a>
        <img class="search" src="icons8-search-24.png" />
      </a>
      <a>
        <img
          class="voice"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
          title="Search by Voice"
      /></a>
    </div>
    <div class="buttons">
      <button class="button" type="button" onclick="sourceCode()">
        Source Code
      </button>
      <button class="button" type="button" onclick="feelingLucky()">
        I'm Feeling Lucky
      </button>
    </div>
    <!-- Bottom nav -->
    <nav class="navbar navbar-expand-md navbar-light bg-light footer-navbar">
      <div class="container-fluid">
        <!-- CENTRE -->
        <a
          class="footer-nav-link navbar-brand abs"
          href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
          >&#127807; Carbon neutral since 2007</a
        >
        <!-- LEFT -->
        <div class="navbar-collapse collapse" id="collapseNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a
                class="nav-link"
                href="https://about.google/?utm_source=google-CH&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.google.com/intl/en_ch/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                >Business</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://google.com/search/howsearchworks/?fg=1"
                >How Search Works</a
              >
            </li>
          </ul>
          <!-- RIGHT -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://policies.google.com/privacy?hl=en-CH&fg=1"
                >Privacy</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://policies.google.com/terms?hl=en-CH&fg=1"
                >Terms</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
